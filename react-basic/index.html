<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Demo React-Basic</title>
  <link rel="stylesheet" href="../src/common.css">
</head>

<body>
  <div id="container"></div>
  <div id="container-img"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>

  <script>
  var DemoComponent = React.createClass({
    render: function () {
      return React.DOM.h1(null, this.props.msg);
    }
  });

  var DemoFactory = React.createFactory(DemoComponent);

  ReactDOM.render(DemoFactory({msg: 'Hello World!'}), document.getElementById('container'));
  
  //이미지 태그를 추가합니다.
  var ImgComponent = React.createClass({
    render: function () {
      return React.DOM.img({src: this.props.srcs, alt: this.props.alt || 'alt'});
    }
  });
  
  var ImgFactory = React.createFactory(ImgComponent);
  
  ReactDOM.render(ImgFactory({srcs: 'http://cdn.movieweb.com/img.site/PHHuToMmMy2iLI_1_l.jpg', alt: 'wonder woman'}), document.getElementById('container-img'));
  </script>
</body>

</html>
